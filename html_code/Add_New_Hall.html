<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Add New Hall / Lab</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div>
	<form class="form-control" method="POST">
		<h3>Add New Hall</h3>
		<hr>
		<table>
			<tr>
				<td>Hall Name </td>
				<td><input type="text" name="name" required> </td>
				<td>Hall ID</td>
				<td><input type="text" name="id" required> </td>
			</tr>
			
			<tr>
				<td colspan="4"><b>Location</b></td>
			</tr>

			<tr>
				<td>Block    </td>
				<td><input type="text" name="block"></td>
				<td>Building </td>
				<td><input type="text" name="building"></td>
			</tr>
			<tr>
				<td>Floor    </td>
				<td><input type="text" name="floor"></td>
				
			</tr>

			<tr>
				<td colspan="4"><b>Physical Details</b></td>
			</tr>
			
			<tr>
				<td>Capacity</td>
				<td><select class="form-select" id="cap" name="cap">
					    <option></option> 
						<option value="100">100</option>
						<option value="150">150</option>
						<option value="200">200</option>
						<option value="250">250</option>
						<option value="300">300</option>
						<option value="other">Greater Than 300</option>
					</select></td>
				<td>Doors</td> 
				<td><select class="form-select" id="door" name="door"> 
						<option></option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>	
					</select>
				</td>
			</tr>
			<tr>
				<td>Type</td>
				<td><select class="form-select" id="type" name="type">
					    <option></option> 
						<option value="100"></option>
						<option value="150"></option>
						<option value="200"></option>
						<option value="250"></option>
					</select></td>
				<td>AC  </td>  
				<td><select class="form-select" id="ac" name="ac">
					    <option></option> 
						<option value="1"></option>
						<option value="2"></option>
						<option value="3"></option>
						<option value="4"></option>	
					</select>
				</td>
			</tr>
			
			<tr>
				<td colspan="4"><b>Equipment Details</b></td>
			</tr>

			<tr>
				<td>Projectors</td><td><input type="checkbox" id="projector" name="projector"></td>
				<td>Screens   </td><td><input type="checkbox" id="screen" name="screen"></td>
			</tr>
			<tr>
				<td>MICs      </td><td><input type="checkbox" id="mic" name="mic"></td>
				<td>Amps      </td><td><input type="checkbox" id="amp" name="amp"></td>
				
			</tr>
			
		</table>
		<input type="submit" name="submit" value="Add New">
		<input type="button" name="reset" value="Reset">
	</form>
    </div>
</body>
</html>
