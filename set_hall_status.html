<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Set Hall Status</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div>
	<form class="form-control" method="POST">
		<h3>Set Hall Status</h3>
	    <hr>
		<table>
			<tr>
				<td>Select the Hall</td>
				<td><select class="form-select">
					<option value=""></option>
					<option value="M1">SMC1</option> <!-- S=Science Faculty, M=Department of Mathematics, C=Building Code, 1=identifier -->
					<option value="M2">SMC2</option>
					<option value="M3">SMC3</option>
					<option value="M4">SMC4</option>
					<option value="M5">SMC5</option>
					<option value="M6">SMC6</option>
					<option value="E1">SEB1</option> <!-- S=Science Faculty, P=Department of Physics and Electronics, B=Building Code, 1=identifier -->
					<option value="E2">SEB2</option>
					<option value="E3">SEB3</option>
					<option value="E4">SEB4</option>
					<option value="E5">SEB5</option>
					<option value="E6">SEB6</option>
					<option value="E7">SEB7</option>
					<option value="E8">SEB8</option>
					<option value="S1">SSA1</option> <!-- S=Science Faculty, S=Department of Statistics and Computer Science, A=Building Code, 1=identifier -->
					<option value="S2">SSA2</option>
					<option value="S3">SSA3</option>
					<option value="S4">SSA4</option>
					<option value="S5">SSA5</option>
					<option value="C1">SCD1</option> <!-- S=Science Faculty, C=Department of Chemistry, D=Building Code, 1=identifier -->
					<option value="C2">SCD2</option>
					<option value="C3">SCD3</option>
					<option value="C4">SCD4</option>
					<option value="C5">SCD5</option>
					<option value="C6">SCD6</option>
					<option value="I1">SIE1</option> <!-- S=Science Faculty, I=Department of Industrial Management, E=Building Code, 1=identifier -->
					<option value="I2">SIE2</option>
					<option value="I3">SIE3</option>
					<option value="I4">SIE4</option>
					<option value="I5">SIE5</option>
					<option value="I6">SBF6</option>
					<option value="B1">SBF1</option> <!-- S=Science Faculty, B=Department of Microbiology, F=Building Code, 1=identifier -->
					<option value="B2">SBF2</option>
					<option value="B3">SBF3</option>
					<option value="B4">SBF4</option>
					<option value="Z1">SZH1</option> <!-- S=Science Faculty, Z=Department of Zoology and Environmental Management, H=Building Code, 1=identifier -->
					<option value="Z2">SZH2</option>
					<option value="Z3">SZH3</option>
					<option value="Z4">SZH4</option>
					<option value="P1">SPG1</option> <!-- S=Science Faculty, P=Department of Plant and Molecular Biology, G=Building Code, 1=identifier -->
					<option value="P2">SPG2</option>
					<option value="P3">SPG3</option>
					<option value="P4">SPG4</option>
				</select></td>
			</tr>
			<tr>
				<td>Status</td>
				<td><input type="radio" id="status" name="status">Reserved
					<input type="radio" id="status" name="status">Suspended
					<input type="radio" id="status" name="status">Free
				</td>
			</tr>
			<tr>
				<td>Reason</td>
				<td><textarea name="reason" rows="3" cols="50" placeholder="Write something.."></textarea></td>
			</tr>
		</table>
		<input type="submit" name="update" value="Update">
		<input type="button" name="delete" value="Delete">
	</form>
</div>
</body>
</html>
