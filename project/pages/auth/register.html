<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Hall Manager</title>
	<!-- core:css -->
	<link rel="stylesheet" href="../../../assets/vendors/core/core.css">
	<!-- endinject -->
  <!-- plugin css for this page -->
	<!-- end plugin css for this page -->

	<link rel="stylesheet" href="../../../assets/fonts/feather-font/css/iconfont.css">
	<link rel="stylesheet" href="../../../assets/vendors/flag-icon-css/css/flag-icon.min.css">

	<link rel="stylesheet" href="../../../assets/css/demo_1/style.css">
  <!-- End layout styles -->
  <link rel="shortcut icon" href="../../../assets/images/favicon.png" />
</head>
<body>
	<div class="main-wrapper">
		<div class="page-wrapper full-page">
			<div class="page-content d-flex align-items-center justify-content-center">

				<div class="row w-100 mx-0 auth-page">
					<div class="col-md-8 col-xl-6 mx-auto">
						<div class="card">
							<div class="row">
                <div class="col-md-4 pr-md-0">
                  <div class="auth-left-wrapper">
                    <img src="left_reg.jpg" width="297" height="676" alt="Campus logo and faculty of science">
                </div>
                </div>
                <div class="col-md-8 pl-md-0">
                  <div class="auth-form-wrapper px-4 py-5">
                    <a href="#" class="noble-ui-logo d-block mb-2">UOK<span>MIT</span></a>
                    <h5 class="text-muted font-weight-normal mb-4">Register Now for the system</h5>
                    <form class="forms-sample">

                      <div class="form-group">
                        <label for="nic">NIC</label>
                        <input type="text" class="form-control" id="nic" autocomplete="nic" placeholder="NIC">
                      </div>

                      <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                      </div>

                      <div class="row">
                        <div class="col-sm-4">
                          <div class="form-group">
                            <label for="first_name">First Name</label>
                            <input type="text" class="form-control" id="first_name" placeholder="First Name">
                          </div>
                        </div>

                        <div class="col-sm-4">
                          <div class="form-group">
                            <label for="last_name">Last Name</label>
                            <input type="text" class="form-control" id="last_name" placeholder="Last Name">
                          </div>
                        </div>

                        <div class="col-sm-4">
                          <div class="form-group">
                            <label for="tele_number">Telephone</label>
                            <input type="text" class="form-control" id="tele_number" placeholder="Telephone Number">
                          </div>
                        </div>

                      </div> <!-- Row end-->

                      <div class="row">
                        <div class="col-sm-3">
                          <div class="form-group">
                            Student <input type="radio" name="user_type" value="student">
                          </div>
                        </div>

                        <div class="col-sm-3">
                          <div class="form-group">
                            Lecturer <input type="radio" name="user_type" value="lecturer">
                          </div>
                        </div>

                        <div class="col-sm-3">
                          <div class="form-group">
                            Staff <input type="radio" name="user_type" value="staff">
                          </div>
                        </div>


                      </div>
   
                        <label for="department"> Department </label>
                        <select id="departmet" name="department">
                          <option value="Physics & Electronics">Physics & Electronics</option>
                          <option value="Mathematics">Maths</option>
                          <option value="Bio">Bio</option>
                          <option value="Stat">Stat</option>
                          <option value="IM">IM</option>
                          <option value="encm">encm</option>
                          <option value="encm">Staff</option>
                        </select>
                     
                        <label for="password">Password</label>
                        <input type="text" class="form-control" id="password" placeholder="Password">


                      
                      
                      <div class="mt-3">
                        <a href="../../dashboard-one.html" class="btn btn-primary text-white mr-2 mb-2 mb-md-0">Register</a>
                        
                      </div>
                      <a href="login.html" class="d-block mt-3 text-muted">Already a user? <b>Sign in</b></a>
                    </form>
                  </div>
                </div>
              </div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>

	<!-- core:js -->
	<script src="../../../assets/vendors/core/core.js"></script>
	<!-- endinject -->
  <!-- plugin js for this page -->
	<!-- end plugin js for this page -->

	<script src="../../../assets/vendors/feather-icons/feather.min.js"></script>
	<script src="../../../assets/js/template.js"></script>
	<!-- endinject -->
  <!-- custom js for this page -->
	<!-- end custom js for this page -->
</body>
</html>
